<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Thing</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.7-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">

            <h1>Add a smart thing to do !</h1>

            <form th:action="@{/things/form}" th:object="${thing}" method="POST" enctype="utf8">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{userId}">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
                </div>
                <div class="form-group">
                    <label for="completion">Completion condition : </label>
                    <input type="text" class="form-control" id="completion" th:field="*{completionCondition}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
