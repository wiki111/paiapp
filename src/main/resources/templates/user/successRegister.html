<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Success!</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.7-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="jumbotron">
                <h1 class="display-1">Yay ! Your registration is complete !</h1>
                <h3 class="display-3"> Here's your data !</h3>
                <p th:text="${user.firstName}" class="lead"></p>
                <p th:text="${user.lastName}"class="lead"></p>
                <p th:text="${user.email}" class="lead"></p>
                <p th:text="${user.password}" class="lead"></p>
                <hr class="my-4">
                <p class="lead">
                    <a class="btn btn-primary btn-lg" th:href="@{/user/login}" role="button">Take me to login page.</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
