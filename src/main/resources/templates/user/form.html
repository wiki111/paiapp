<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    <h1>Form</h1>

    <form th:action="@{/user/form}" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label>First Name</label>
            <input th:field="*{firstName}">
            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}"> First Name Invalid</p>
        </div>
        <div>
            <label>Last Name</label>
            <input th:field="*{lastName}"/>
            <p th:each="error:${#fields.errors('lastName')}" th:text="${error}">Last Name Invalid</p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Email Error</p>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" />
            <p th:each="error:${#fields.errors('password')}" th:text="${error}">Password Error</p>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{matchingPassword}" />
        </div>
        <button type="submit">Submit</button>
    </form>

    <a th:href="@{/user/login.html}">Login</a>

</body>
</html>
